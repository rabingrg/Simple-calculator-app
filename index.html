<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" >
	<meta name="description" content="Javascript Calculator" >
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	
	<h1>Basic Calculator</h1>
	<br>
	
	<form id="myform" Name="calc">
	<input name="display" style="width:355px;height: 50px; text-align: center;background-color: lightpink;"> 
	</br>

	<input type="button" value="7" style="color: pink; background-color: yellow;" onclick="calc.display.value += '7'">
	<input type="button" value="8" style="color: green; background-color: orange;" onclick="calc.display.value += '8'">
	<input type="button" value="9" style="color: yellow; background-color: green;" onclick="calc.display.value += '9'">
	<input type="button" value="&#247;" style="color: gold; background-color:lightcoral;" onclick="calc.display.value += '/'"> </br>
	<input type="button" value="4" style="color: blue; background-color:red" onclick="calc.display.value += '4'">
	<input type="button" value="5" style="color: red;" onclick="calc.display.value += '5'">
	<input type="button" value="6" style="color: black; background-color: beige;" onclick="calc.display.value += '6'">
	<input type="button" value="*" style="color: violet; background-color:aqua;" onclick="calc.display.value += '*'"></br>
	<input type="button" value="1" style="color: purple ;background-color: lime;" onclick="calc.display.value += '1'">
	<input type="button" value="2" style="color:gold;background-color: skyblue;" onclick="calc.display.value += '2'">
	<input type="button" value="3" style="color:salmon;background-color: lavender;" onclick="calc.display.value += '3'">
	<input type="button" value="-" onclick="calc.display.value += '-'"></br>
	<input type="button" value="0" onclick="calc.display.value += '0'">
	<input type="button" value="C" style="background-color: indianred;" onclick="calc.display.value = ''">
	<input type="button" value="=" style="background-color:lawngreen;" onclick="calc.display.value = eval(calc.display.value)">
	<input type="button" value="+" onclick="calc.display.value += '+'">
	
	</form>

</body>
</html>
